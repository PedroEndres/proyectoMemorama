<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/fondoCartaSuperior.png"
      type="image/x-icon"
    />
    <title>Memorama DC Comics</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="container-score">
      <h2 class="score" id="movimientos">Movimientos: 0</h2>
      <h2 class="score" id="tiempo">Tiempo: 0 segundos</h2>
    </div>
    <div id="tablero"></div>
    <br />
    <div class="nuevo-juego" onclick="generarTablero(6)">Nuevo juego</div>
    <div class="list-dificult">
      <div>
        <span class="score">Seleccionar dificultad:</span>
      </div>

      <ul class="list">
        <li class="score btn-easy" onclick="generarTablero(6)">Fácil</li>
        <li class="score btn-normal" onclick="generarTablero(12)">Normal</li>
        <li class="score btn-dificil" onclick="generarTablero(24)">Difícil</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
